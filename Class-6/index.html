<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ক্লাশ–৬–ফর্মের স্টাইল এবং ফর্ম ডাউনামিক</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/jquery-1.12.4.min.js"></script>
</head>

<body>

    <div class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="section-title">
                        <h2>How can we assist you?</h2>
                        <p>Despite the Ul, We thought of the User experience, With attached From Layouts you can simply categories Important fields and prioritize them.</p>
                    </div>


                    <div class="contact-us-form">
                        <p>Fill up this form to contact us if you have any further questions</p>

                        <form action="https://formspree.io/zaberhr@gmail.com" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="form-element">
                                        <label for="firstname">First Name</label>
                                        <input id="firstname" name="firstname" type="text">
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p class="form-element">
                                        <label for="lastname">Last Name</label>
                                        <input id="lastname" name="lastname" type="text">
                                    </p>
                                </div>
                            </div>

                            <p class="form-element">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email" placeholder="Type your email address">
                            </p>

                            <p class="form-element">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type the message you wish to send"></textarea>
                            </p>

                            <div class="row">
                                <div class="col-md-8">
                                    <p class="small-text">I hereby certify that the informatin above is true and accurate.</p>
                                </div>
                                <div class="col-md-4">
                                    <input type="submit" placeholder="Sumbit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
